<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GPT Bird</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* CSS Styles */

        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            /* Sky blue */
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: #87CEEB;
            /* Match the body background */
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .screen h1 {
            font-size: 4vw;
            margin-bottom: 2vh;
        }

        .screen p {
            font-size: 2.5vw;
            margin-bottom: 3vh;
            padding: 0 5vw;
        }

        /* Animated Start Game Button */
        .screen button {
            padding: 1vh 3vw;
            font-size: 2.5vw;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #4794ff;
            /* Tomato color */
            color: white;
            animation: pulse 2s infinite;
            transition: transform 0.2s;
        }

        .screen button:hover {
            transform: scale(1.05);
        }

        /* Keyframes for the button pulse animation */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(71, 160, 255, 0.7);
            }

            70% {
                box-shadow: 0 0 20px 20px rgba(255, 99, 71, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 99, 71, 0);
            }
        }

        /* Bird Animation on Start Screen */
        #startScreen .bird-animation {
            width: 16px;
            /* Width of a single frame */
            height: 16px;
            /* Height of a single frame */
            background-image: url('birds8x16.png');
            /* Sprite sheet image */
            background-repeat: no-repeat;
            animation: fly 2s steps(8) infinite;
            /* 3 frames in the sprite sheet */
            margin-bottom: 0px;
        }

        /* Keyframes for the bird flapping animation */
        @keyframes fly {
            from {
                background-position: 0 0;
            }

            to {
                background-position: -128px 0;
                /* 6vw * 3 frames */
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .screen h1 {
                font-size: 6vw;
            }

            .screen p {
                font-size: 4vw;
            }

            .screen button {
                padding: 2vh 4vw;
                font-size: 3vw;
            }

            #startScreen .bird-animation {
                width: 8vw;
                height: 6vw;
                animation: fly 0.5s steps(3) infinite;
                background-position: -24vw 0;
                /* Adjust based on sprite sheet */
            }
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Intro Screen -->
    <div id="introScreen" class="screen">
        <h1>GPT Bird</h1>
        <p>Press the <strong>Spacebar</strong> on your computer or <strong>tap the screen</strong> on your phone to make
            the bird flap.</p>
        <button id="continueButton">Continue</button>
    </div>

    <!-- Start Screen -->
    <div id="startScreen" class="screen">
        <!-- Animated Bird -->
        <div class="bird-animation"></div>
        <h1>GPT Bird</h1>
        <button id="startButton">Start Game</button>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="screen">
        <h1>Game Over</h1>
        <p id="finalScore"></p>
        <button id="restartButton">Restart</button>
    </div>

    <script>
        // JavaScript Code

        // Debug Mode - Set to true to visualize hitboxes
        const debugMode = false;

        //bird animation
        // Load the bird sprite sheet
        const birdSprite = new Image();
        birdSprite.src = 'birds8x16.png'; // Replace with your sprite sheet image

        // Game settings
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        let frames = 0;

        // Game variables
        let pipes = [];
        let score = 0;
        let gameSpeed;
        let pipeGap;
        let scoreFontSize = height * 0.04; // Initialize font size for score
        let pipeSpawnInterval; // Variable for controlling pipe spawn timing

        // Load images
        const birdImg = new Image();
        birdImg.src = 'bird.png'; // Replace with your bird image

        const pipeNorthImg = new Image();
        pipeNorthImg.src = 'pipeNorth.png'; // Replace with your top pipe image

        const pipeSouthImg = new Image();
        pipeSouthImg.src = 'pipeSouth.png'; // Replace with your bottom pipe image

        const backgroundImg = new Image();
        backgroundImg.src = 'background.png'; // Replace with your background image

        // Load sounds
        const flySound = new Audio('fly.mp3'); // Replace with your jump sound
        const scoreSound = new Audio('score.mp3'); // Replace with your score sound
        const music = new Audio('music.wav'); // Replace with your background music
        music.loop = true;

        // Responsive canvas and game element adjustment
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            // Update bird size and position based on canvas size
            bird.height = height * 0.07; // Bird height is 7% of canvas height
            bird.width = bird.height * (34 / 26); // Maintain aspect ratio
            bird.x = width * 0.1; // Position the bird at 10% of canvas width

            // Update gravity and lift based on canvas size
            bird.gravity = height * 0.0003; // Reduced gravity for slower fall
            bird.lift = -height * 0.012;    // Adjusted lift

            // Update pipe gap and speed based on canvas size
            pipeGap = height * 0.25; // Gap is 25% of canvas height
            gameSpeed = width * 0.003; // Adjusted speed based on canvas width

            // Adjust font size for score display
            scoreFontSize = height * 0.04;

            // Update pipe spawn interval (controls spacing between pipes)
            pipeSpawnInterval = Math.floor((width / gameSpeed) * 1.5);
        }
        window.addEventListener('resize', resize);

        // Bird object
        const bird = {
            x: width * 0.1,
            y: height / 2,
            width: height * 0.07 * (34 / 26), // Initialize width
            height: height * 0.07, // Initialize height
            gravity: height * 0.0003, // Reduced gravity for slower fall
            lift: -height * 0.012,    // Adjusted lift
            velocity: 0,
            draw: function () {
                ctx.drawImage(birdImg, this.x, this.y, this.width, this.height);
            },
            update: function () {
                this.velocity += this.gravity;
                this.y += this.velocity;

                if (this.y + this.height > height || this.y < 0) {
                    gameOver();
                }
            },
            flap: function () {
                this.velocity = this.lift;
                flySound.play();
            }
        };

        // Initialize game elements
        resize();

        // Pipe object
        function Pipe() {
            this.top = Math.random() * (height / 2);
            this.bottom = height - (this.top + pipeGap);
            this.x = width;
            this.width = bird.width * 1.5; // Pipes are 1.5 times the bird's width
            this.draw = function () {
                ctx.drawImage(pipeNorthImg, this.x, 0, this.width, this.top);
                ctx.drawImage(pipeSouthImg, this.x, height - this.bottom, this.width, this.bottom);
            };
            this.update = function () {
                this.x -= gameSpeed;
                if (this.x + this.width < 0) {
                    pipes.shift();
                    score++;
                    scoreSound.play();
                }
            };
        }

        // Collision detection function
        function circleRectCollision(circle, rect) {
            const distX = Math.abs(circle.x - rect.x - rect.width / 2);
            const distY = Math.abs(circle.y - rect.y - rect.height / 2);

            if (distX > (rect.width / 2 + circle.radius)) { return false; }
            if (distY > (rect.height / 2 + circle.radius)) { return false; }

            if (distX <= (rect.width / 2)) { return true; }
            if (distY <= (rect.height / 2)) { return true; }

            const dx = distX - rect.width / 2;
            const dy = distY - rect.height / 2;
            return (dx * dx + dy * dy <= (circle.radius * circle.radius));
        }

        // Game control variables
        let gameInterval;
        let isPlaying = false;

        // Screen elements
        const introScreen = document.getElementById('introScreen');
        const continueButton = document.getElementById('continueButton');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScore = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        // Intro screen
        function showIntro() {
            introScreen.style.display = 'flex';
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
        }

        function hideIntro() {
            introScreen.style.display = 'none';
            startScreen.style.display = 'flex';
        }

        // Start the game
        function startGame() {
            isPlaying = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            pipes = [];
            score = 0;
            bird.y = height / 2;
            bird.velocity = 0;
            frames = 0;
            music.currentTime = 0;
            music.play();
            gameInterval = requestAnimationFrame(gameLoop);
        }

        // Game over
        function gameOver() {
            isPlaying = false;
            music.pause();
            gameOverScreen.style.display = 'flex';
            finalScore.textContent = `Score: ${score}`;
            cancelAnimationFrame(gameInterval);
        }

        // Game loop
        function gameLoop() {
            frames++;
            ctx.clearRect(0, 0, width, height);

            // Draw background
            ctx.drawImage(backgroundImg, 0, 0, width, height);

            // Draw and update pipes
            if (frames % pipeSpawnInterval === 0) {
                pipes.push(new Pipe());
            }
            for (let i = 0; i < pipes.length; i++) {
                pipes[i].draw();
                pipes[i].update();
            }

            // Draw and update bird
            bird.draw();
            bird.update();

            // Collision detection and debug drawing
            for (let i = 0; i < pipes.length; i++) {
                const pipe = pipes[i];

                // Define the bird's circle hitbox
                const birdCircle = {
                    x: bird.x + bird.width / 2,
                    y: bird.y + bird.height / 2,
                    radius: (bird.width + bird.height) / 4 * 0.7 // Adjust as needed
                };

                // Define the top pipe's rectangle
                const topPipeRect = {
                    x: pipe.x,
                    y: 0,
                    width: pipe.width,
                    height: pipe.top
                };

                // Define the bottom pipe's rectangle
                const bottomPipeRect = {
                    x: pipe.x,
                    y: height - pipe.bottom,
                    width: pipe.width,
                    height: pipe.bottom
                };

                // Collision detection
                if (
                    circleRectCollision(birdCircle, topPipeRect) ||
                    circleRectCollision(birdCircle, bottomPipeRect)
                ) {
                    gameOver();
                    return; // Exit the function to stop the game loop
                }

                // Debugging: Draw hitboxes
                if (debugMode) {
                    // Draw bird's hitbox
                    ctx.strokeStyle = 'red';
                    ctx.beginPath();
                    ctx.arc(birdCircle.x, birdCircle.y, birdCircle.radius, 0, Math.PI * 2);
                    ctx.stroke();

                    // Draw top pipe's hitbox
                    ctx.strokeStyle = 'blue';
                    ctx.strokeRect(topPipeRect.x, topPipeRect.y, topPipeRect.width, topPipeRect.height);

                    // Draw bottom pipe's hitbox
                    ctx.strokeRect(bottomPipeRect.x, bottomPipeRect.y, bottomPipeRect.width, bottomPipeRect.height);
                }
            }

            // Draw score
            ctx.fillStyle = '#FFF';
            ctx.font = `${scoreFontSize}px Arial`;
            ctx.fillText(`Score: ${score}`, 10, 30);

            if (isPlaying) {
                gameInterval = requestAnimationFrame(gameLoop);
            }
        }

        // Event listeners
        document.addEventListener('keydown', function (e) {
            if (e.code === 'Space') {
                bird.flap();
            }
        });
        canvas.addEventListener('click', function () {
            bird.flap();
        });
        continueButton.addEventListener('click', hideIntro);
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        // Show intro screen on page load
        window.onload = showIntro;
    </script>
</body>

</html>
